{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h1 class="text-center font-monospace">Flask App</h1>
        {% if current_user.is_authenticated == false %}
            <aside class="col-4">
                <h1 class="text-center font-monospace">Login To Enter The Site!</h1>
                <form action="{{ url_for('auth.login') }}" method=post>
                    <dl>
                        {{ form.csrf_token }}
                        {{ render_field(form.email) }}
                        {{ render_field(form.password) }}
                    </dl>
                    <p><input type=submit value=Login>
                </form>
            </aside>
        {% endif %}
    </div>
{% endblock %}
